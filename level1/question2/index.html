<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 2</title>

<body>
<script type="text/javascript" src="script.js"></script>




<h2>Use the XMLHttpRequest to get the content of a file.</h2>
<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

<p id="demo"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML += myObj.video[0].name;
  } //dette var noe jeg fikk hjelp av fra en kompiss vi fikk det ikke til å fyngere 100% med å loope, men tenker jeg vil ha det her som noe jeg prøvde før det vi gikk for.
};
xmlhttp.open("GET", "author.json", true);
xmlhttp.send();
</script>
    
</body>
</html>
